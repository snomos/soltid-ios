<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- Clock hands at 10:10 position -->
    <g transform="translate(512, 512)">
        <!-- Hour hand (golden) -->
        <g transform="rotate(-60)">
            <rect x="-20" y="-130" width="40" height="140" fill="#D4A017" rx="20" opacity="0.85"/>
        </g>
        
        <!-- Minute hand (golden) -->
        <g transform="rotate(60)">
            <rect x="-20" y="-180" width="40" height="190" fill="#D4A017" rx="20" opacity="0.85"/>
        </g>
        
        <!-- Center -->
        <circle cx="0" cy="0" r="25" fill="#D4A017" opacity="0.9"/>
        <circle cx="0" cy="0" r="15" fill="#FFD700"/>
    </g>
</svg>
